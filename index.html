<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">

        <title>Mesto</title>
    </head>
    <body class="body page">
        <div class="pages">
            <header class="header">
                <img
                    src="./images/Vector.svg"
                    alt="Логотип"
                    class="header__logo logo">
            </header>
            <main class="content">
                <section class="profile">
                    <img
                        src="./images/Avatar.png"
                        alt="Фотография профиля"
                        class="profile__image">
                    <div class="profile__info">
                        <div class="profile__form">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button
                                type="button"
                                class="profile__edit profile__button">
                            </button>
                        </div>
                        <p class="profile__role">Исследователь океана</p>
                    </div>
                    <button 
                            type="button"
                            class="profile__add profile__button">
                    </button>
                </section>
                <section class="gallery">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <template id="gallery-template">
            <div class="gallery__item">
                <button type="button" class="gallery__delete"></button>
                <img
                    src="#"
                    alt="#"
                    class="gallery__image">
                <div class="gallery__info">
                    <h3 class="gallery__title"></h3>
                    <button 
                        type="button"
                        class="gallery__like">
                    </button>
                </div>
            </div>
        </template>
        <div class="popup profile-popup">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form
                    name="profile-form"
                    action="#"
                    method="post"
                    target="_blank"
                    class="popup__form form">
                    <input 
                            type="text"
                            placeholder="Имя"
                            minlength="2"
                            maxlength="40"
                            required
                            class="popup__username form__input-first popup__input"
                            id="username-input"
                            name="name">
                    <span class="form__input-error form__input-first-error form__username-input-error" ></span>
                    <input 
                            type="text"
                            placeholder="О себе"
                            minlength="2"
                            maxlength="200"
                            required
                            class="popup__role form__input-second popup__input"
                            id="role-input"
                            name="text">
                    <span class="form__input-error form__input-second-error form__role-input-error" ></span>
                    <button type="submit" class="popup__button">
                        Сохранить
                    </button>
                </form>
                
            </div>
        </div>
        <div class="popup popup-create">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h3 class="popup__title">Новое место</h3>
                <form
                    name="create-form"
                    action="#"
                    method="post"
                    target="_blank"
                    class="popup__form form">
                    <input 
                            type="text"
                            minlength="2"
                            maxlength="20"
                            required
                            placeholder="Название"
                            class="popup__name form__input-first popup__input"
                            id="name-input"
                            name="name">
                    <span class="form__input-error form__input-first-error form__name-input-error" ></span>
                    <input 
                            type="url"
                            required
                            placeholder="Ссылка на картинку"
                            class="popup__url form__input-second popup__input"
                            id="url-input"
                            name="text">
                    <span class="form__input-error form__input-second-error form__url-input-error" ></span>
                    <button type="submit" class="popup__button-create popup__button popup__button_disabled" disabled>
                        Создать
                    </button>
                </form>
                
            </div>
        </div>
        <div class="popup popup-image">
            <div class="popup__image-container">
                <button type="button" class="popup__button-close popup__button-image"></button>
                <img src="#" alt="#" class="popup__image">
                <h3 class="popup-image__title"></h3>
            </div>
        </div>
        <script src="./scripts/initialCards.js"></script>
        <script type="module" src="./scripts/index.js"></script>
        <script src="./scripts/validate.js"></script>

    </body>
</html>
